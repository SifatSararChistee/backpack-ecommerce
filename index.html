<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backpack ecommerce</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- *header section -->
    <header class="header">
      <!-- *navbar section -->
      <nav class="nav-bar display-flex">
        <div class="nav-img">
          <img src="assets/Logo, Icon/Logo.png" alt="" />
        </div>
        <div class="nav-options display-flex">
          <p>Home</p>
          <p>Product</p>
          <p>About Us</p>
          <p>Contact Us</p>
        </div>
        <div class="hamburger-menu"><i class="fa-solid fa-bars"></i></div>
      </nav>
      <!-- *banner section -->
      <section class="banner display-flex">
        <div class="banner-left display-flex">
          <h1>
            <span style="color: rgb(54, 57, 88)">BackPack</span> <br /><span
              style="color: rgb(118, 194, 126)"
              >Moon</span
            >
          </h1>
          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button class="btn-primary">
            <img src="assets/Logo, Icon/shopping-cart 1.png" alt="" />BUY NOW
          </button>
        </div>
        <div class="banner-right">
          <img src="assets/Photos/image 4.png" alt="" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
